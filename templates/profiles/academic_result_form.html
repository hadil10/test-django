{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Modifier un Résultat Académique{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Modifier le Résultat</h2>
                    
                    <form method="post" action="{% url 'profiles:academic-result-update' result_id %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'profiles:academic-results' %}" class="btn btn-secondary me-md-2">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
