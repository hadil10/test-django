{% extends 'base.html' %}


{% block title %}Confirmer la Suppression{% endblock %}


{% block content %}
<div class="container my-5">
    <div class="col-lg-7 mx-auto text-center">
        <h1 class="display-5">Confirmer la suppression</h1>
        <p class="lead my-4">Êtes-vous sûr de vouloir supprimer définitivement la fiche de poste :</p>
        <h3 class="fw-bold" style="color: var(--primary-violet);">"{{ job.title }}" ?</h3>
        <p class="text-danger mt-3">Cette action est irréversible.</p>
        
        <form method="post">
            {% csrf_token %}
            
            <!-- CORRIGÉ : 'job-list' est maintenant dans le namespace 'companies' -->
            <a href="{% url 'companies:job-list' %}" class="btn btn-secondary btn-lg mt-3">Annuler</a>
            
            <button type="submit" class="btn btn-danger btn-lg mt-3 ms-2">Oui, supprimer</button>
        </form>
    </div>
</div>
{% endblock %}
