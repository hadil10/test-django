<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FutureCareer</title>

    <!-- Tous les liens CSS et les styles restent identiques -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ... Vos styles ... */
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Ravi de vous revoir !</h2>
        <p class="lead text-center">Connectez-vous pour accéder à votre espace.</p>
        
        <form method="post">
            {% csrf_token %}

            <!-- Affiche les erreurs générales du formulaire (ex: mot de passe incorrect ) -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Votre nom d'utilisateur et votre mot de passe ne correspondent pas. Veuillez réessayer.
                </div>
            {% endif %}
            
            <!-- Affiche le formulaire généré par Django -->
            {{ form.as_p }}
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Se connecter</button>
            </div>
        </form>
        
        <div class="text-center mt-4 bottom-link">
            <!-- CORRIGÉ : 'student-signup' est maintenant dans le namespace 'user' -->
            <p>Pas encore de compte ? <a href="{% url 'user:student-signup' %}">Inscrivez-vous</a></p>
        </div>
    </div>
</body>
</html>
